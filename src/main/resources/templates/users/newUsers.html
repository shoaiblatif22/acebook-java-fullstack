<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en" dir="ltr">
<link rel="stylesheet" href="/newUsers.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="">
</head>
<body>
<div class="wrapper">
    <h2>Registration</h2>
    <form action="#" th:action="@{/users}" th:object="${user}" method="post">
        <div class="input-box">
            <p>Username: <input type="text" th:field="*{username}" required/></p>
        </div>
        <div class="input-box">
            <p>Password: <input type="password" th:field="*{password}" required/></p>
        </div>
        <div class="policy">
            <input type="checkbox" required>
            <h3>I accept all terms & condition</h3>
        </div>
        <div class="input-box button">
            <p><input type="submit" value="Submit" id="submit"/></p>
        </div>
        <div class="text">
            <h3>Already have an account? <a href="/login">Login now</a></h3>
        </div>
    </form>
</div>
</body>
</html>l>
